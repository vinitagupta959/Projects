<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instragram clone</title>
    <link rel="stylesheet" href=" instra.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <img src=" instra.png" alt="logo"
                    id="brand-logo">
                <span class="sidebar-item">
                    <i class="fa-solid fa-house"></i>
                    <p>Search</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-search"></i>
                    <p>Expore</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-compass"></i>
                    <p>Reels</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-video"></i>
                    <p>Message</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-heart"></i>
                    <p>Notification</p>
                </span><span class="sidebar-item">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>Create</p>
                </span>
                <span class="sidebar-item">
                    <img src="https://preview.redd.it/z7mbdlqv0ut91.jpg?width=621&format=pjpg&auto=webp&s=15ae537e91816f6e35f7af8cb7913f8261b6ab06"
                        alt="" class="profile-img">
                    <p>Profile</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-bars"></i>
                    <p>More</p>
                </span>
            </div>
            <div class="main"></div>
            <div class="card">
                <img class="main-img" src="https://pixlr.com/images/index/ai-image-generator-one.webp" alt="">
            </div>
        </div>

    </div>
</body>

</html>
