 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <!-- Fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="wraper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score">0</span>/<span id="total-question">10</span>
                </div>
            </div>

            <div class="quiz-body">
                <!-- Uncommented question element -->
                <h2 id="question" class="quiz-question">What is the full form of http?</h2>
                <ul class="quiz-options">
                    <!-- Placeholder options -->
                    <li class="quiz-option">Option 1</li>
                    <li class="quiz-option">Option 2</li>
                    <li class="quiz-option">Option 3</li>
                    <li class="quiz-option">Option 4</li>
                </ul>
            </div>

            <div id="result"></div>

            <div class="quiz-foot">
                <button type="button" id="check-answer">Check Answer</button>
                <button type="button" id="play-again">Play Again</button>
            </div>
        </div>
    </div>
</body>
    <!-- JavaScript file link -->
    <script src="script.js"></script>
</html>
