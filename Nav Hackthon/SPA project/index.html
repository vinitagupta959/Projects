<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="app.js" defer></script>
</head>
<body>
    <header>
        <a href="#home" class="logo">
            <i class='bx bxs-movie'></i>Sanamio
        </a>
        
    
        <!-- Search Icon and Search Bar -->
        <div class="search-container">
            <i class="bx bx-search" id="search-icon"></i>
            <input type="text" id="search-bar" placeholder="Search..." class="search-bar">
        </div>
    
        <!-- Profile Icon and Dropdown -->
        <div class="profile-container">
            <i class="bx bx-user" id="profile-icon"></i>
            <div class="dropdown" id="profile-dropdown">
                <ul>
                    <li id="sign-in-btn">Sign In</li>
                    <li id="log-out-btn">Log Out</li>
                </ul>
            </div>
        </div>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <!-- Sidebar -->
    <section class="side-bar">
            <ul class="nav-menu">
                <li>
                    <a href="#home" class="home-active">
                        <i class='bx bxs-home'></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#movies">
                        <i class='bx bxs-movie'></i>
                        <span>Movies</span>
                    </a>
                </li>
                <li>
                    <a href="#coming">
                        <i class='bx bxs-calendar'></i>
                        <span>Coming</span>
                    </a>
                </li>
                <li>
                    <a href="#newsletter">
                        <i class='bx bxs-news'></i>
                        <span>Newsletter</span>
                    </a>
                </li>
            </ul>
    
            <div class="more-container">
                <button class="more-btn">More</button>
                <div class="more-dropdown" id="more-dropdown">
                    <a href="#primary">Primary</a>
                    <a href="#watchlist">Watchlist</a>
                    <a href="#download">Download</a>
                    <a href="#kids-family">Kids/Family</a>
                </div>
            </div>
        </div>
    </section>

    
































</body>
